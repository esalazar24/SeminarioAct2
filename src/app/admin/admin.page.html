<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil de Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="user" color="primary">
    <ion-card-header>
      <ion-card-title>{{ user.nombre }}<ion-icon name="finger-print"></ion-icon></ion-card-title>
      <ion-card-subtitle>{{ user.rol }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <p>Email:<ion-icon name="mail"></ion-icon> {{ user.email }} </p>
    </ion-card-content>
    <ion-button (click)="cerrarSesion()">Cerrar Sesion<ion-icon name="exit" ></ion-icon></ion-button>
  </ion-card>
  <a [routerLink]="['../anteproyecto']">Crear Anteproyecto</a>

  <ion-list *ngIf="anteproyectos && anteproyectos.length">
    <ion-item *ngFor="let anteproyecto of anteproyectos">
      <ion-label>{{ anteproyecto.nombre }}</ion-label>
      <!-- Botones para acciones con el anteproyecto -->
      <ion-buttons slot="end">

        <ion-button (click)="abrirModalAgregarItems(anteproyecto)">
          <ion-icon name="create"></ion-icon>
          Items
        </ion-button>

        <!-- Botón para eliminar el anteproyecto -->
        <ion-button (click)="eliminarAnteproyecto(anteproyecto)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </ion-button>

        <!-- Botón para actualizar el anteproyecto -->
        <ion-button (click)="actualizarAnteproyecto(anteproyecto)">
          <ion-icon name="refresh"></ion-icon>
          Actualizar
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
