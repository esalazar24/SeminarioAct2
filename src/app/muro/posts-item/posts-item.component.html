<ion-item>
  <ion-card>
    <ion-item>
        <ion-avatar slot="start">
          <img [src]="'https://i.pravatar.cc/?img='+post.id" />
        </ion-avatar>
        <ion-label>
          <h2>{{ post.name }}</h2>
          <h4>{{ post.date }}</h4>
        </ion-label>
    </ion-item>
    <img alt="Silhouette of mountains" [src]="post.picture" />
    <ion-card-header>
        <ion-card-title>{{ post.title }}</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ post.description }}
    </ion-card-content>
  </ion-card>
</ion-item>
